<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <br/>
    <div align="center">
        <h1>Publishers List</h1>
    </div>
    <hr>
    <br/>
    <form th:action="@{/publishers}" class="form-inline" method="get">
        <!--        <input type="text" class="form-control mr-sm-2" name="search" id="filter" size="50"  placeholder="Search author" aria-label="Search"/>-->
        <input type="text" name="keyword" id="keyword" th:value="${keyword}" class="form-control mr-sm-2"
               placeholder="Search publisher" aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    </form>
    <br>
    <table border="1" class="table table-responsive-md table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <!--            <th scope="col">-->
            <!--                ID</a>-->
            <!--            </th>-->
            <th scope="col">
                Publisher's Name</a>
            </th>
            <th scope="col">
                About Publisher</a>
            </th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="publisher : ${publishersList}">
            <!--            <td th:text="${publisher.id}"></td>-->
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.about}"></td>
            <td>
                <div class="d-flex justify-content-around">
                    <a th:href="@{/publishers/update/{id}(id=${publisher.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" class="btn btn-danger ">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div align="center">
        <a th:href="@{/publishers/new}" class="btn btn-primary col-2">Add Publisher</a>
        <a th:href="@{/}" class="btn btn-secondary col-2">Go Home</a>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
